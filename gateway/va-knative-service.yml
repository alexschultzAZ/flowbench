apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: knative-vidsplit
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: '1'
    spec:
      containers:
      - env:
        - name: NEXT_URL
          value: http://knative-modect.default.svc.cluster.local
        - name: OUTPUTBUCKET
          value: stage1
        - name: write_debug
          value: 'True'
        - name: STORAGE_TYPE
          value: obj
        - name: MN_FS
          value: 'False'
        - name: ENDPOINTINPUT
          value: 172.17.0.3:9000
        - name: PUSHGATEWAY_IP
          value: prom-pushgateway.default.svc.cluster.local:9091
        image: flowbench2024/knative-vidsplit-stateful-new
---
