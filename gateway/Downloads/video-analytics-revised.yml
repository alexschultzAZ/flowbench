      INPUTMODE: local
      OUTPUTMODE: local
      OUTPUTBUCKET: stage3
      MOUNT_PATH: /mnt/local-storage
      STORAGE_TYPE: local
      PVC_NAME: local-storage-claim
      write_debug: true
  va-stateful-facerec:
    name: vidsplit
    lang: python3-flask-debian
    handler: ../demos/va-stateful-facerec
