provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

workflow_logic:
  name: pipeline

functions:

  vidsplit:
    name: vidsplit
    lang: python3
    handler: ../demos/video-analytics-revised/vidsplit
    image: harshitsharma48/vidsplit:latest
    order: 1
    environment:
      OUTPUTBUCKET: stage1
      OUTPUTMODE: obj
      INPUTMODE: obj
      write_debug: true
   

  modect:
    name: modect
    lang: dockerfile
    handler: ../demos/video-analytics-revised/modect
    image: harshitsharma48/modect:latest
    order: 2
    environment:
      INPUTMODE: obj
      OUTPUTBUCKET: stage2
      PIPELINE_STAGE: 2
      MODECT_MIN_AREA: 5
      MODECT_SKIP_RATE: 1
      write_debug: true

  facextract:
    name: facextract
    lang: dockerfile
    handler: ../demos/video-analytics-revised/facextract
    image: harshitsharma48/facextract:latest
    order: 3
    environment:
      OUTPUTMODE: obj
      OUTPUTBUCKET: stage3
      write_debug: true

  facerec:
    name: facerec
    lang: dockerfile
    handler: ../demos/video-analytics-revised/facerec
    image: harshitsharma48/facerec:latest
    order: 4
    environment:
      OUTPUTMODE: obj
      OUTPUTBUCKET: stage4
      write_debug: true