apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
  - name: test-container
    image: busybox
    command: [ "sleep", "3600" ]
    volumeMounts:
    - mountPath: /mnt/local-storage
      name: local-storage
  volumes:
  - name: local-storage
    persistentVolumeClaim:
      claimName: local-storage-claim
