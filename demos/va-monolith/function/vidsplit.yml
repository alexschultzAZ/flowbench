version: '1.0'
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  vidsplit:
    lang: dockerfile
    handler: ./vidsplit
    image: flowbench2024/vidsplitmetrics:latest
    environment:
      ENDPOINTINPUT: 172.17.0.3:9000
      OUTPUTBUCKET1: stage1
      OUTPUTBUCKET2: stage2
      OUTPUTBUCKET3: stage3
      OUTPUTBUCKET4: stage4
      PIPELINE_STAGE: 2
      MODECT_MIN_AREA: 5
      MODECT_SKIP_RATE: 1
      PACKAGES_SOURCE: /home/app/vidsplit/tmp
      STORAGE_TYPE: obj
      MOUNT_PATH: /home/users/harshit/project/local-storage
      INPUTMODE: obj
      OUTPUTMODE: obj
      write_debug: true
      PVC_NAME: 'local-storage-claim'